<!DOCTYPE html>

<html>
    <head>
        <title>Airlines Mate!</title>
        <style>
            table {
              border-collapse: collapse;
              width: 100%;
            }

            th, td {
              text-align: left;
              padding: 8px;
            }

            tr:nth-child(even) {background-color: #f2f2f2;}
        </style>
    <\head>

    <body>
    <h2> Available flights </h2>
    <table> 
        <thead> 
        <tr> 
            <th>ID</th> 
            <th>From city</th>
            <th>To city</th>
            <th>Departure Date</th>
            <th>Departure Time</th>
            <th>Arrival Date</th>
            <th>Arrival Time</th>
            <th>price</th> 
        </tr> 
        </thead> 
        <tbody> 
            {% for row in rows %}  
                <tr> 
                    <td>{{row[0]}}</td> 
                    <td>{{row[1]}}</td> 
                    <td>{{row[2]}}</td> 
                    <td>{{row[3]}}</td> 
                    <td>{{row[4]}}</td> 
                    <td>{{row[5]}}</td> 
                    <td>{{row[6]}}</td> 
                    <td>{{row[7]}}</td> 
                </tr> 
            {% endfor %} 
            <form action="/passenger" method="post">
                <b>Choose a flight</b> <input type="text" name="flight_id" 
                   placeholder="Enter flight ID"><br>
                <b>Total passengers</b> <input type="text" name="passenger_count"
                   placeholder="Enter number of passengers"><br>
                <input type="submit" name="submit" value="Submit">
                <input type="reset" name="reset" value="Reset"><br>
            </form>

        </tbody> 
    </table> 
    <p>Go to <a href="{{url_for('index')}}">main page</a></p>
    </body>
</html>
